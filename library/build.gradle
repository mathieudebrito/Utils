apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    // DO NOT FORGET TO ALSO UPDATE THE GRADLE.PROPERTIES
    def versionMajor = 1
    def versionMinor = 1
    def versionPatch = 0
    // DO NOT FORGET TO ALSO UPDATE THE GRADLE.PROPERTIES

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 10
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'

    // Google
    compile 'com.google.android.gms:play-services-base:6.5.87'
    compile 'com.google.guava:guava:18.0'
    compile 'com.google.code.gson:gson:2.3.1'

    // Custom Views
    compile 'com.afollestad:material-dialogs:0.6.3.4'                   // Material dialogs
    compile 'com.github.gabrielemariotti.changeloglib:library:1.5.2'    // Changelog
}

apply from: '../maven_local.gradle'
