apply plugin: 'com.android.library'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionName project.VERSION_NAME
        versionCode project.VERSION_CODE.toInteger()
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.+'

    // Google
    compile 'com.google.android.gms:play-services-base:8.3.0'
    compile 'com.google.guava:guava:18.0'
    compile 'com.google.code.gson:gson:2.3.1'

    // Custom Views
    compile 'com.github.gabrielemariotti.changeloglib:library:1.5.2'

    compile('com.github.afollestad.material-dialogs:core:0.8.5.0@aar') {transitive = true}
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.0@aar') {transitive = true}
}

apply from: '../maven_local.gradle'
