apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    // DO NOT FORGET TO ALSO UPDATE THE GRADLE.PROPERTIES
    def versionMajor = 0
    def versionMinor = 0
    def versionPatch = 3
    // DO NOT FORGET TO ALSO UPDATE THE GRADLE.PROPERTIES

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 10
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'

    // Google
    compile 'com.google.android.gms:play-services-base:6.5.+'
    compile 'com.google.guava:guava:18.0'
    compile 'com.google.code.gson:gson:2.3.+'
    compile 'com.nineoldandroids:library:2.4.0'

    // Custom Views
    compile 'com.afollestad:material-dialogs:0.6.3.+'                   // Material dialogs
    compile 'com.github.gabrielemariotti.changeloglib:library:1.5.2'    // Changelog
}

// https://github.com/chrisbanes/gradle-mvn-push
apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'